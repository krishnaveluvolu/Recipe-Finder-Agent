<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Agentic Recipe Finder</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <script>tailwind.config={darkMode:'class'};</script>
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-gradient-to-r from-indigo-100 via-pink-100 to-yellow-100 dark:from-gray-900 dark:via-gray-800 dark:to-gray-900 min-h-screen">

<header class="flex justify-between items-center p-6">
  <h1 class="text-3xl font-extrabold text-gray-900 dark:text-white">ğŸ² Recipe Finder</h1>
  <button id="darkToggle" class="text-3xl font-extrabold text-gray-800 dark:text-gray-200 hover:scale-110 transition">
    <i class='bx bx-moon'></i>
  </button>
</header>

<main class="container mx-auto p-4 sm:p-8">
  <div class="glass-card rounded-xl shadow-md p-6 mb-6">
    <h2 class="text-2xl font-semibold text-gray-900 dark:text-white mb-4">What's in your kitchen? ğŸ³</h2>
    <div class="flex flex-col sm:flex-row gap-4">
      <input id="ingredientsInput" type="text" placeholder="e.g., chicken, onion, tomato"
        class="w-full sm:w-2/3 px-4 py-3 rounded-xl border border-gray-300 focus:ring-2 focus:ring-indigo-500 dark:bg-gray-800 dark:text-white">
      <button id="searchButton" class="gradient-btn w-full sm:w-1/3 text-white font-medium py-3 rounded-xl shadow-lg hover:scale-105">
        Find Recipes
      </button>
    </div>
  </div>

  <div id="agenticBox" class="hidden rounded-xl p-5 mb-6 border border-indigo-300 bg-indigo-50 dark:bg-gray-800 dark:border-indigo-700">
    <h3 class="text-xl font-bold text-indigo-700 dark:text-indigo-300 mb-1">ğŸ¤– Smart AI Suggestion</h3>
    <p id="agenticGoal" class="font-semibold text-sm mb-1 text-indigo-600"></p>
    <p id="agenticReason" class="text-sm text-gray-800 dark:text-gray-200 mb-2"></p>
    <ul id="agenticSubs" class="list-disc list-inside text-sm text-gray-800 dark:text-gray-200"></ul>
    <ol id="agenticSteps" class="list-decimal list-inside text-sm text-gray-800 dark:text-gray-200 mt-2"></ol>
  </div>

  <div id="resultsContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    <p id="loadingIndicator" class="hidden col-span-full text-center text-lg text-gray-600 dark:text-gray-300">Searchingâ€¦</p>
  </div>
</main>

<div id="recipeModal" class="fixed inset-0 z-50 hidden bg-black/50 p-4">
  <div class="mx-auto max-w-2xl bg-white dark:bg-gray-800 rounded-xl shadow-2xl p-6 relative max-h-[92vh] overflow-y-auto">
    <button id="closeModalButton" class="absolute top-4 right-4 text-gray-600 dark:text-gray-300 hover:text-white">
      <i class="bx bx-x text-2xl"></i>
    </button>
    <div id="recipeContent" class="text-gray-800 dark:text-gray-100"></div>
    <div class="flex gap-2 mt-4">
      <button id="downloadPdf" class="hidden bg-green-600 text-white px-4 py-2 rounded">Download Missing Ingredients PDF</button>
      <button id="youtubeBtn" class="hidden bg-red-600 text-white px-4 py-2 rounded"><i class="bx bxl-youtube mr-1"></i> Watch on YouTube</button>
    </div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
